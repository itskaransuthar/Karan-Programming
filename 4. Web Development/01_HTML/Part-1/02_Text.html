<!-- 
    HTML Text Element: 
        1. Block Elements
        2. Inline Elements: Elements used to differentiate specific part of text are Inline Elements
-->

<!DOCTYPE HTML>
<html>
    <style>
        #karan {
            color: red;
            background-color: lightgrey;
            display: inline;
        }
    </style>
    
    <body>
        <!--? Heading -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <!--------------->
        <h7>Heading 7</h7>
        <h8>Heading 8</h8>
        <h9>Heading 9</h9>
        <span>Span</span>
        <span>Span</span>
        <h10>Heading 10</h10>

        <!--? Paragraph -->
        <hr/>
        <p>This is first paragraph</p>
        <p>This is second paragraph</p>
        <br/>
        <p>This is third paragraph</p>
        <hr/>

        <!--? Div Tag -->
        <div id="karan">This is a div tag</div>
        <br/>
        <div>This is a div tag</div>
        <div>This is a div tag</div>
    </body>
</html>
