<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Kuch Toh Log Kahenge
</body>
</html>

<!-- 
    * <!DOCTYPE html>
    It tell your browser that it's an HTML version 5 document

    * <html lang="en">
    It tells that content is in english language

    * <head></head>
    Metadata of HTML document

    ? meta tag
    -> Define metadata about HTML Document
    -> Always go inside head tag
    -> used to specify character sed, page description, keywords(for SEO), author, viewport, etc...

    * <body></body>
    Content of HTML document
-->
