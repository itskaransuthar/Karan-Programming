<!-- 
    List:
        1. Ordered List
        2. Unordered List
        3. Description List
-->

<!DOCTYPE HTML>

<html>
    <body>
        <h1>Grocery Items</h1>

        <h2>1st Grocery List:</h2>
        <ol>
            <li>Sugar</li>
            <li>Peanut Butter</li>
            <li>Protein Bar</li>
        </ol>

        <h2>2nd Grocery List:</h2>
        <ul>
            <li>Tea</li>
            <li>Chocolate</li>
            <li>Tofu</li>
        </ul>

        <img src="Tofu.jpg" alt="Tofu" style="height: 200px; border-radius: 10px;"/>
    </body>
</html>
