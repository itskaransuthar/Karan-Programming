<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td 
        {
            border: 1px black solid;
            border-collapse: collapse;
        }

        td, th {
            padding: 0px 10px 0px 10px;
        }

        table tr th {
            text-align: start;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Month</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>January</td>
            <td>100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>200</td>
        </tr>
        <tr>
            <td>March</td>
            <td>300</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>600</th>
        </tr>
    </table>
</body>
</html>
