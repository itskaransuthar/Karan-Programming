<!-- 
    CSS Shadow Effects: With CSS you can add shadow to text and to elements

    -> Text Shadow
    -> Box Shadow
-->

<!-- 
    Text Shadow: The CSS text-shadow property applies shadow to text

    -> You can add horizontal/vertical shadows
    -> Color can be added
    -> Blur can be added
    -> Multiple shadows on 1 text can be added
    -> How can we add Border using shadows?

    Box Shadow: The CSS box shadow property is used to apply one or more shadows to an element

    -> Default color of shadow is text color
    -> Color of shadow can be changed
    -> Blur can be added
    -> Spread radius can be changed (HomeWork)
    -> Multiple shadows can be added using comma
-->
