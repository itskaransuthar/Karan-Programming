<!-- 
    CSS Gradients let you display smooth transitions between two or more specified colors

    CSS defines three types of gradients: 
        1. Linear Gradients (goes down/up/left/right/diagonally)
        2. Radial Gradients (defined by center)
        3. Conic Gradients (rotated around a center point)
-->

<!-- 
    1. Linear Gradient: To create a linear gradient you must define at least two color stops. Color stops are the colors you want to render smooth transitions among. You can also set a starting point and a direction (or an angle) along with the gradient effect.

    Syntax:
        background-image: linear-gradient(direction, color-stop1, color-stop2, ...);

        Directions: 
            Default direction
            Specific direction
            Using angles
            Using transparency
-->

<!-- 
    2. Radial Gradient: A radial gradient is defined by its center. To create a radial gradient you must also define at least two color stops.

    Syntax:
        background-image: radial-gradient(shape size at position, start-color, ... last-color);
        
        You can change spacing of colors/set predefined shape/repeating gradient
-->

<!-- 
    3. Conic Gradient: A conic gradient is a gradient with color transitions rotated around a center point. To create a conic gradient you must define at least two colors

    Syntax: 
        background-image: conic-gradient([from angle][at position], color[degree], color[degree], ...);
-->
