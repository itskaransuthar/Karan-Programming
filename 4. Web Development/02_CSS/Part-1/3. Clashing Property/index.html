<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Clashing Property */
        #id1 {
            background-color: yellow;
        }

        p {
            background-color: red;
            color: blue;
            font-size: larger;
        }

        .class1 {
            background-color: orange;
            color: red;
        }
    </style>
</head>
<body>
    <p id="id1" class="class1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Distinctio, cupiditate aut. Natus soluta dicta aut mollitia. Labore amet nihil rerum officia possimus repellat ea aperiam quia? Pariatur, quas? Facilis, fugit!</p>
</body>
</html>
